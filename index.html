<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="785274693495-hmmurqkq1gg3uafspoeto0vgqj9ue0oa.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="img/login.png"
              class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form onsubmit="return storeEmail(); return redirect()" id="myForm">

              <div class="g-container">
                <div>
                <p class="lead myP g-container">Inicia Sesion Con</p>
                </div>
                <div class="g-signin2 myP" data-onsuccess="onSignIn">button</div>
              </div>
              
              
                <div><h6 class="divider-or"><span>OR</span></h6></div>
              

              <!-- Email input -->
              <div class="form-outline mb-4">
                <div class="email-error" id="email-error">Ingrese un email v치lido</div>
                <input type="email" id="email" class="form-control form-control-lg" autocomplete="off" placeholder="Ingrese un Email"/>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <div class="password-error" id="password-error">Ingrese una contrase침a</div>
                <input type="password" id="password" class="form-control form-control-lg" onkeypress="return event.charCode != 32" placeholder="Ingrese una Contrase침a"/>
              </div>
    
              <div class="d-flex justify-content-around align-items-center mb-4">

                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input check" type="checkbox" value="" id="form1Example3"/>
                  <label class="form-check-label" for="form1Example3"> Recuerdame </label>
                </div>
                <a href="#!">Olvidaste tu contrase침a?</a>
              </div>
    
              <!-- Submit button -->
              <button type="submit" class="button-56">Iniciar Sesion</button>
    
            </form>
          </div>
        </div>
      </div>
    </section>
      <script src="js/login.js"></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
